<script type="text/javascript">

var top = "sweater";
var bottom = "chinos";
var footwear = "vans";

function show(type, elem) {
	document.querySelectorAll(".toggles").forEach((e) => {
    	e.style.borderBottom = "3px solid #263741";
    	e.style.backgroundColor = "#263741";
  	});	
  	elem.style.borderBottom = "3px solid white";
	elem.style.backgroundColor = "#3a4e59";
	
  	switch (type) {
		case "all":
			document.querySelectorAll(".top_item").forEach((e) => {
		    	e.style.setProperty('display', "block");
		  	});
		  	document.querySelectorAll(".bottom_item").forEach((e) => {
		    	e.style.setProperty('display', "block");
		  	});
		  	document.querySelectorAll(".footwear_item").forEach((e) => {
		    	e.style.setProperty('display', "block");
		  	});
		break;

		case "top_item":
			document.querySelectorAll(".top_item").forEach((e) => {
		    	e.style.setProperty('display', "block");
		  	});
		  	document.querySelectorAll(".bottom_item").forEach((e) => {
		    	e.style.setProperty('display', "none");
		  	});
		  	document.querySelectorAll(".footwear_item").forEach((e) => {
		    	e.style.setProperty('display', "none");
		  	});
		break;

		case "bottom_item":
			document.querySelectorAll(".top_item").forEach((e) => {
		    	e.style.setProperty('display', "none");
		  	});
		  	document.querySelectorAll(".bottom_item").forEach((e) => {
		    	e.style.setProperty('display', "block");
		  	});
		  	document.querySelectorAll(".footwear_item").forEach((e) => {
		    	e.style.setProperty('display', "none");
		  	});
		break;

		case "footwear_item":
			document.querySelectorAll(".top_item").forEach((e) => {
		    	e.style.setProperty('display', "none");
		  	});
		  	document.querySelectorAll(".bottom_item").forEach((e) => {
		    	e.style.setProperty('display', "none");
		  	});
		  	document.querySelectorAll(".footwear_item").forEach((e) => {
		    	e.style.setProperty('display', "block");
		  	});
		break;

	}
}

function change_top(type, fillcolor, linecolor) {
	switch (type) {
		case "tshirt":
			if (top !== "tshirt") {
				document.querySelectorAll(".top_class").forEach((e) => {
			    	e.style.setProperty('display', "none");
			    	document.querySelector("#tshirt_top").style.setProperty('display', "block");
			  	});
			  	top = "tshirt";
			}
			document.querySelectorAll(".top").forEach((e) => {
		    	e.style.setProperty('--primary-color', fillcolor);
		    	e.style.setProperty('--line-color', linecolor);
		  	});
		break;

		case "long-sleeve-shirt":
			if (top !== "long-sleeve-shirt") {
				document.querySelectorAll(".top_class").forEach((e) => {
			    	e.style.setProperty('display', "none");
			    	document.querySelector("#long-sleeve-shirt_top").style.setProperty('display', "block");
			  	});
			  	top = "long-sleeve-shirt";
			}
			document.querySelectorAll(".top").forEach((e) => {
		    	e.style.setProperty('--primary-color', fillcolor);
		    	e.style.setProperty('--line-color', linecolor);
		  	});
		break;

	case "sweater":
			if (top !== "sweater") {
				document.querySelectorAll(".top_class").forEach((e) => {
			    	e.style.setProperty('display', "none");
			    	document.querySelector("#sweater_top").style.setProperty('display', "block");
			  	});
			  	top = "sweater";
			}
			document.querySelectorAll(".top").forEach((e) => {
		    	e.style.setProperty('--primary-color', fillcolor);
		    	e.style.setProperty('--line-color', linecolor);
		  	});
		break;
	}
}

function change_bottom(type, fillcolor, linecolor) {
	switch (type) {

		case "chinos":
			if (top !== "chinos") {
				document.querySelectorAll(".bottom_class").forEach((e) => {
			    	e.style.setProperty('display', "none");
			    	document.querySelector("#chinos_bottom").style.setProperty('display', "block");
			  	});
			  	top = "chinos";
			}
			document.querySelectorAll(".bottom").forEach((e) => {
		    	e.style.setProperty('--primary-color', fillcolor);
		    	e.style.setProperty('--line-color', linecolor);
		  	});
		break;


	case "shorts":
			if (top !== "shorts") {
				document.querySelectorAll(".bottom_class").forEach((e) => {
			    	e.style.setProperty('display', "none");
			    	document.querySelector("#shorts_bottom").style.setProperty('display', "block");
			  	});
			  	top = "shorts";
			}
			document.querySelectorAll(".bottom").forEach((e) => {
		    	e.style.setProperty('--primary-color', fillcolor);
		    	e.style.setProperty('--line-color', linecolor);
		  	});
		break;
	}
}

function change_footwear(type, pricolor, seccolor, tertiarycolor, checkercolor, stripecolor) {
	switch (type) {

		case "vans":
			if (footwear !== "vans") {
				document.querySelectorAll(".footwear_class").forEach((e) => {
			    	e.style.setProperty('display', "none");
			    	document.querySelector("#vans_footwear").style.setProperty('display', "block");
			  	});
			  	footwear = "vans";
			}
			document.querySelectorAll(".footwear").forEach((e) => {
		    	e.style.setProperty('--primary-color', pricolor);
		    	e.style.setProperty('--secondary-color', seccolor);
		    	e.style.setProperty('--tertiary-color', tertiarycolor);
		    	e.style.setProperty('--checker-color', checkercolor);
		    	e.style.setProperty('--stripe-color', stripecolor);
		  	});
		break;


		case "gucci":
				if (footwear !== "gucci") {
					document.querySelectorAll(".footwear_class").forEach((e) => {
				    	e.style.setProperty('display', "none");
				    	document.querySelector("#gucci_footwear").style.setProperty('display', "block");
				  	});
				  	footwear = "gucci";
				}
				document.querySelectorAll(".footwear").forEach((e) => {
			    	e.style.setProperty('--primary-color', pricolor);
			    	e.style.setProperty('--secondary-color', seccolor);
			    	e.style.setProperty('--tertiary-color', tertiarycolor);
			    	e.style.setProperty('--checker-color', checkercolor);
			    	e.style.setProperty('--stripe-color', stripecolor);
			  	});
		break;

	case "low_sneakers":
				if (footwear !== "low_sneakers") {
					document.querySelectorAll(".footwear_class").forEach((e) => {
				    	e.style.setProperty('display', "none");
				    	document.querySelector("#low_sneakers_footwear").style.setProperty('display', "block");
				  	});
				  	footwear = "low_sneakers";
				}
				document.querySelectorAll(".footwear").forEach((e) => {
			    	e.style.setProperty('--primary-color', pricolor);
			    	e.style.setProperty('--secondary-color', seccolor);
			    	e.style.setProperty('--tertiary-color', tertiarycolor);
			    	e.style.setProperty('--checker-color', checkercolor);
			    	e.style.setProperty('--stripe-color', stripecolor);
			  	});
		break;
	}
}
