	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">

		html, body {
		    height: 100%;
		    background-color: #2A3D49;
		}

		.square-container {
			margin-top: 3px;
			padding-left: 12px;
			padding-right: 12px;
		  	display: grid;
			grid-template-columns:repeat(4,1fr);
			grid-gap: 12px;
		}

		@media only screen and (max-width: 768px) {
		  .square-container {
				margin-top: 3px;
				padding-left: 12px;
				padding-right: 12px;
			  	display: grid;
				grid-template-columns:repeat(3,1fr);
				grid-gap: 12px;
			}
		}

		.square {
			border: 2px solid #3d4a55;
			aspect-ratio:1/1;
			background-color: #3d4a55;
		}

		.square:hover {
			border: 2px solid #6a7b89;
			background-color: #6a7b89;
		}

		.style1 {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			width: 50px;
			height: 50px;
			background-color: transparent;
			border: none;
			cursor: pointer;
		}

		.style1::-webkit-color-swatch {
			border-radius: 12px;
			border: none;
		}

		.style1::-moz-color-swatch {
			border-radius: 12px;
			border: none;
		}

		.main_btn:hover {
			cursor: pointer;
		}

		
	</style>

</head>

	switch (elem.dataset.type) {

			    	e.style.setProperty('display', "none");

// Generate
function make_tshirts(arr) {

	var node = document.querySelector("#tshirt");
	var tshirt_card = document.querySelector("#tshirt_card");

	var clone = node.cloneNode(true);
	clone.removeAttribute('height');
	clone.classList.remove("top");
	clone.classList.remove("template");
	document.querySelector("#tshirt_filter_card").appendChild(clone);

	for (let i = 0; i < arr.length; i++) {
		var clone = node.cloneNode(true);
		clone.removeAttribute('height');
		clone.classList.remove("top");

		var clone_card = tshirt_card.cloneNode(true);
		clone_card.classList.remove("template");
		clone_card.classList.add('new_card');

		colorise_card(arr[i], clone, clone_card);
		
		clone_card.firstElementChild.firstElementChild.appendChild(clone);
		clone_card.style.setProperty('display', "block");
		document.querySelector(".all_container").appendChild(clone_card);
	}

}

// Toggle Categories Based on Wardrobe
function toggle_categories() {
	document.querySelectorAll(".filter_card").forEach((e) => {
    	e.parentElement.parentElement.style.setProperty('display', "block");
  	});
	if (tshirts_arr.length === 0) {
		document.querySelector("#tshirt_filter_card").parentElement.parentElement.style.setProperty('display', "none");
	}
	if (long_sleeve_shirts_arr.length === 0) {
		document.querySelector("#long-sleeve-shirt_filter_card").parentElement.parentElement.style.setProperty('display', "none");
	}
	if (sweaters_arr.length === 0) {
		document.querySelector("#sweater_filter_card").parentElement.parentElement.style.setProperty('display', "none");
	}
	if (chinos_arr.length === 0) {
		document.querySelector("#chino_filter_card").parentElement.parentElement.style.setProperty('display', "none");
	}
	if (shorts_arr.length === 0) {
		document.querySelector("#shorts_filter_card").parentElement.parentElement.style.setProperty('display', "none");
	}
	if (vans_arr.length === 0) {
		document.querySelector("#vans_filter_card").parentElement.parentElement.style.setProperty('display', "none");
	}
	if (gazelles_arr.length === 0) {
		document.querySelector("#gazelle_filter_card").parentElement.parentElement.style.setProperty('display', "none");
	}
}

function make_clothes() {
	make_tshirts(tshirts_arr);
	make_long_sleeve_shirts(long_sleeve_shirts_arr);
	make_sweaters(sweaters_arr);
	make_chinos(chinos_arr);
	make_shorts(shorts_arr);
	make_vans(vans_arr);
	make_gazelles(gazelles_arr);
}

function clear() {
	document.querySelectorAll(".new_card").forEach((e) => {
    	e.remove();
  	});
  	document.querySelectorAll(".filter_card").forEach((e) => {
    	e.parentElement.parentElement.style.setProperty('display', "none");
    	e.firstElementChild.remove();
  	});

}

function reset_icons() {
	document.querySelectorAll(".tick_icon").forEach((e) => {
    	e.style.setProperty('display', "none");
  	});
  	document.querySelectorAll(".plus_icon").forEach((e) => {
    	e.style.setProperty('display', "block");
  	});
}

function add(e) {
	var type = e.parentElement.parentElement.parentElement.dataset.type;
	var color = e.parentElement.parentElement.parentElement.dataset.color;
	console.log("add " + type + ", " + color);
	e.style.setProperty('display', "none");
	e.nextElementSibling.style.setProperty('display', "block");
}

function remove(e) {
	var type = e.parentElement.parentElement.parentElement.dataset.type;
	var color = e.parentElement.parentElement.parentElement.dataset.color;
	console.log("remove " + type + ", " + color);
	e.style.setProperty('display', "none");
	e.previousElementSibling.style.setProperty('display', "block");
}

function refresh() {
	toggle_categories();
	make_clothes();
	reset_icons();
}

function main() {
	document.querySelector("#rightpanel").style.setProperty('display', "none");
	document.querySelector("#mainpanel").style.setProperty('display', "block");
	clear();
}
