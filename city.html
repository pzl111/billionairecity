			this.width = 0;
			this.height = 0;
			this.active = false;
			this.image = new Image();
			this.aspectRatio = function(){
				var ratio;
				ratio = (this.image.width/this.image.height);
				return ratio;
			};
			this.render = function(){
				ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
			};
			this.collide = function(x, y){
				if (x > this.x && x < this.x + this.width && y > this.y && y < this.y + this.height){
					return true;
				} else {
					return false;	
				};
			};
		};

								ctx.drawImage(tiles.roadConLeftBottom, x*this.tileWidth + this.x, y*this.tileHeight + this.y, this.tileWidth, this.tileHeight);
							};
							if (this.data[y][x-1] == 2 && this.data[y][x+1] != 2 && this.data[y+1][x] != 2 && this.data[y-1][x] == 2){
								ctx.drawImage(tiles.roadConTopLeft, x*this.tileWidth + this.x, y*this.tileHeight + this.y, this.tileWidth, this.tileHeight);
							};
							if (this.data[y][x-1] != 2 && this.data[y][x+1] == 2 && this.data[y+1][x] != 2 && this.data[y-1][x] == 2){
								ctx.drawImage(tiles.roadConTopRight, x*this.tileWidth + this.x, y*this.tileHeight + this.y, this.tileWidth, this.tileHeight);
							};
							if (this.data[y][x-1] == 2 && this.data[y][x+1] == 2 && this.data[y+1][x] == 2 && this.data[y-1][x] != 2){
								ctx.drawImage(tiles.roadOnLeftRightBottom, x*this.tileWidth + this.x, y*this.tileHeight + this.y, this.tileWidth, this.tileHeight);
							};
							if (this.data[y][x-1] == 2 && this.data[y][x+1] != 2 && this.data[y+1][x] == 2 && this.data[y-1][x] == 2){
								ctx.drawImage(tiles.roadOnTopBottomLeft, x*this.tileWidth + this.x, y*this.tileHeight + this.y, this.tileWidth, this.tileHeight);
							};
							if (this.data[y][x-1] == 2 && this.data[y][x+1] == 2 && this.data[y+1][x] != 2 && this.data[y-1][x] == 2){
								ctx.drawImage(tiles.roadOnTopLeftRight, x*this.tileWidth + this.x, y*this.tileHeight + this.y, this.tileWidth, this.tileHeight);
							};
							if (this.data[y][x-1] != 2 && this.data[y][x+1] == 2 && this.data[y+1][x] == 2 && this.data[y-1][x] == 2){
								ctx.drawImage(tiles.roadOnTopRightBottom, x*this.tileWidth + this.x, y*this.tileHeight + this.y, this.tileWidth, this.tileHeight);
							};
							if (this.data[y][x-1] == 2 && this.data[y][x+1] == 2 && this.data[y+1][x] == 2 && this.data[y-1][x] == 2){
								ctx.drawImage(tiles.roadOnAll, x*this.tileWidth + this.x, y*this.tileHeight + this.y, this.tileWidth, this.tileHeight);
							};
						};
						
						if (this.deletenumbers.indexOf(this.data[y][x]) != -1){
							this.data[y][x] = 1;
							localStore("data",grid.data);
						};
						
						if (this.data[y][x] >2 ){
							var num, name;
							num = this.data[y][x];
							originalnum = this.data[y][x];
							if (this.data[y][x] !=3){
								num = Math.ceil(num)-1;
							};
							num -= 3;
							name = propertyNames[num];
							name += "Img";
							if (num == 0){
								ctx.drawImage(propertyImg[name], x*this.tileWidth + this.x, y*this.tileHeight + this.y - propertyImg[name].height + this.tileHeight, propertyImg[name].width, propertyImg[name].height );
							};
							if (num != 0){
								if (this.data[y+1][x] != originalnum && this.data[y][x-1] != originalnum){
									ctx.drawImage(propertyImg[name], x*this.tileWidth + this.x, y*this.tileHeight + this.y - propertyImg[name].height + this.tileHeight, propertyImg[name].width, propertyImg[name].height );
								};
							};
						};
						
					};
				};
			};
			this.getTileLocationX = function(mousex){
				var xlocation;
				mousex -= this.x;
				xlocation = Math.floor(mousex/this.tileWidth);
				return xlocation;			
			};
			this.getTileLocationY = function(mousey){
				var ylocation;
				mousey -= this.y;
				ylocation = Math.floor(mousey/this.tileHeight);
				return ylocation;
			};
			this.getTile = function(mousex, mousey){
				return this.data[mousey][mousex];
			};
			this.setTile = function(mousex, mousey, data){
				if (state == "road" && data == 2 && this.data[mousey][mousex] == 1){
					this.data[mousey][mousex] = 2;
				};
				if (state == "delete" && data == 1 && this.data[mousey][mousex] == 2){
					this.data[mousey][mousex] = 1;
				};
			};
			this.willCollide = function (x, y){
				if (houseicon.collide(x, y) == false && roadicon.collide(x, y) == false && deleteicon.collide(x, y) == false &&
					zoominicon.collide(x, y) == false && zoomouticon.collide(x, y) == false){
					
					return false;	
				} else {
					return true;	
				};
			};
		};

	function onClick(x, y){
		document.getElementById('myAudio').play();
		if (state == "game" || state == "road" || state == "delete"){
			if (houseicon.collide(x, y) == true){
				//if (houseicon.active == true){
				//	state = "game";
				//	houseicon.active = false;
				//} else {
				roadicon.active = false;
				deleteicon.active = false;
				houseicon.active = true;
				state = "house";
				clicksound.play();
				//};
			};
			
			if (roadicon.collide(x, y) == true){
				if (roadicon.active == true){
					state = "game";
					roadicon.active = false;
					clicksound.play();
				} else {
					houseicon.active = false;

	function onMove(x, y){
		if (state == "game" || state == "road" || state == "delete" || state == "place"){
			if (x >= company.x && x <= company.x + company.width && y >= company.y && y <= company.y + company.height){
				statbg.active = true;
				//console.log(statbg.active);
			} else {
				statbg.active = false;
				//console.log(statbg.active);
			}
			if (drag.dragging == true && drag.willCollide(x, y) == false){
				drag.x2 = x;
				drag.y2 = y;
				var xdiff;
				var ydiff;
				xdiff = drag.x1 - drag.x2;
				ydiff = drag.y1 - drag.y2;
				drag.totalDrag = xdiff + ydiff;
				grid.x -= xdiff;
				grid.y -= ydiff;
				tempHouse.x -= xdiff;
				tempHouse.y -= ydiff;
				drag.x1 = drag.x2;
				drag.y1 = drag.y2;
			};
			if (draghouse.dragging == true && draghouse.willCollide(x, y) == false){
				draghouse.x2 = x;
				draghouse.y2 = y;
				var xdiff;
				var ydiff;
				xdiff = draghouse.x1 - draghouse.x2;
				ydiff = draghouse.y1 - draghouse.y2;
				draghouse.totalDrag = xdiff + ydiff;
				draghouse.diffx += xdiff;
				draghouse.diffy += ydiff;
				if ( draghouse.diffx >= grid.tileWidth*0.75 || draghouse.diffx <= grid.tileWidth*0.75*-1){
					if (draghouse.diffx > 0){
						tempHouse.x -= grid.tileWidth;
						tempHouse.cornerx--;
					};
					if (draghouse.diffx <0){
						tempHouse.x += grid.tileWidth;
						tempHouse.cornerx++;
					};
					draghouse.diffx = 0;
				};
				if ( draghouse.diffy >= grid.tileHeight*0.75 || draghouse.diffy <= grid.tileHeight*0.75*-1){
					if (draghouse.diffy > 0){
						tempHouse.y -= grid.tileHeight;
						tempHouse.cornery--;
					};
					if (draghouse.diffy <0){
						tempHouse.y += grid.tileHeight;
						tempHouse.cornery++;
					};
					draghouse.diffy = 0;
				};
				draghouse.x1 = draghouse.x2;
				draghouse.y1 = draghouse.y2;
			};
		};
	};

				state = "game";
				contractstate = "wait";
				contractsound.play();
			};
		};
		if (state == "game" || state == "road" || state == "delete" || state == "place"){
			if (x >= grid.x + grid.tileWidth && x <= grid.x - grid.tileWidth + grid.tileWidth*grid.gridNo && y >= grid.y + grid.tileHeight && y <= grid.y - grid.tileHeight + grid.tileHeight*grid.gridNo){
				if (x >= tempHouse.x && x <= tempHouse.x + propertyImg.tempHouse.width && y >= tempHouse.y && y <= tempHouse.y + propertyImg.tempHouse.height){} else {
					if (x >= contracticon.x && x <= contracticon.x + contracticon.width && y >= contracticon.y && y <= contracticon.y + contracticon.height){	} else {
						drag.x1 = x;
						drag.y1 = y;
						drag.dragging = true;
					};
				};
			};
		};
		if (contracticon.collide(x, y) == true){
			if (contractstate == "contract" && contracttime == null){
				state = "contract";
			};
		};
		if (state == "place"){
			if (x >= tempHouse.x && x <= tempHouse.x + propertyImg.tempHouse.width && y >= tempHouse.y && y <= tempHouse.y + propertyImg.tempHouse.height){
				draghouse.x1 = x;
				draghouse.y1 = y;
				draghouse.dragging = true;
			};
		};
	};
	
	function onMouseup(x, y){
		if (state == "game" || state == "road" || state == "delete" || state == "place"){
			drag.x1 = 0;
			drag.y1 = 0;
			drag.x2 = 0;
			drag.y2 = 0;
			draghouse.x1 = 0;
			draghouse.y1 = 0;
			draghouse.x2 = 0;
			draghouse.y2 = 0;
			if (grid.willCollide(x, y) == false && drag.totalDrag < 1 && drag.totalDrag >= 0){
				var xpos;
				var ypos;
				xpos = grid.getTileLocationX(x);
				ypos = grid.getTileLocationY(y);
				if (state == "road"){
					grid.setTile(xpos, ypos, 2);
					localStore("data",grid.data);
				};
				if (state == "delete"){
					if (grid.getTile(xpos, ypos) == 2){
						grid.setTile(xpos, ypos, 1);
						deletesound.play();
					};
					if (grid.getTile(xpos, ypos) > 4){
						var tileno;
						tileno = grid.getTile(xpos, ypos);
						grid.deletenumbers.push(tileno);
						grid.setTile(xpos, ypos, 1);
						deletesound.play();
						companyvalue -= cards.houses[propertyNames[Math.round(grid.getTile(xpos, ypos))-3]].cost;
						localStore("companyvalue", companyvalue);
					};
					

				};
			};
			drag.totalDrag = 0;
			drag.dragging = false;
			draghouse.totalDrag = 0;
			draghouse.dragging = false;
		};
	};
	
	function loop(){
		render();
		update();
	};
	
	main();
	
	</script>
</body>
</html>
