<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sim Scores</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->

<script>

var profilenumber;
var _data = {};
var _data = {
	"Stage 2":{
		"1":"Package 1",
		"2":"Package 2",
		"3":"Package 3",
		"4":"Package 4",
		"5":"Package 5",
		"6":"Package 6",
		"7":"Package 7",
		"8":"Package 8",
		"9":"Package 9",
		"10":"Package 10",
	},
	"Stage 3":{
		"1":"Package 1",
	},
	"Stage 4":{
		"1":"Package 1",
		"2":"Package 2",
		"3":"Package 3",
		"4":"Package 4",
	},
	"Stage 5":{
		"1":"Package 1",
	},
};


</script>

</head>
<body>

	<section id="cont" style="display: none">
	  <div class="layer"></div>
	</section>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form id="test-form" class="contact100-form validate-form">
				<span class="contact100-form-title">
					Enter Sim Scores
				</span>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Name</span>
					<div>
						<select class="selection-2" name="Person">
							<option value="-">-</option>
							<option value="AMOS">AMOS</option>
					    		<option value="ALOYSIUS">ALOYSIUS</option>
					    		<option value="KAEDEN">KAEDEN</option>
					    		<option value="JUNWEI">JUNWEI</option>
							<option value="AIKJYE">AIKJYE</option>
					    		<option value="PUIHENG">PUIHENG</option>
					    		<option value="NICHOLAS">NICHOLAS</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Select Stage</span>
					<div>
						<select class="selection-2" id="StageSelect">
							<option value="-">-</option>
							<option value="Stage 2" data-level="2">Stage 2</option>
							<option value="Stage 3" data-level="3">Stage 3</option>
							<option value="Stage 4" data-level="4">Stage 4</option>
							<option value="Stage 5" data-level="5">Stage 5</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Select Package</span>
					<div>
						<select class="selection-2" id="PackageSelect">
							<option value="-">-</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Select Profile</span>
					<div>
						<select class="selection-2" id="ProfileSelect">
							<option value="-">-</option>
							<option value="Profile 1" data-level="1">Profile 1</option>
							<option value="Profile 2" data-level="2">Profile 2</option>
							<option value="Profile 3" data-level="3">Profile 3</option>
							<option value="Profile 4" data-level="4">Profile 4</option>
							<option value="Profile 5" data-level="5">Profile 5</option>
							<option value="Profile 6" data-level="6">Profile 6</option>
							<option value="Profile 7" data-level="7">Profile 7</option>
							<option value="Profile 8" data-level="8">Profile 8</option>
							<option value="Profile 9" data-level="9">Profile 9</option>
							<option value="Profile 10" data-level="10">Profile 10</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div style="display: none;">
					<input type="text" name="Profile" id="profileinput">
				</div>

				<div class="wrap-input100 validate-input" data-validate="Field is empty">
					<span class="label-input100">Acquisition Time</span>
					<input class="input100 clearclass" type='number' step='0.01' name="A">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Field is empty">
					<span class="label-input100">Fine Aim (Target)</span>
					<input class="input100 clearclass" type='number' step='0.01' name="B">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Field is empty">
					<span class="label-input100">Fine Aim (System)</span>
					<input class="input100 clearclass" type='number' step='0.01' name="C">
					<span class="focus-input100"></span>
				</div>

				<div style="margin-bottom: 27px;">
					<span class="label-input100">Fine Aim (System)</span>
					<input class="input100" type="checkbox" name="D" style="width: 12%; margin: 12px 0px 12px 5px">
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button type="submit"id="submit-form" class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<script type="text/javascript">

$(window).on('load', function() {
  $('#cont').hide();
});


$.fn.serializeObject = function() {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        console.log(o);
        return o;
    };

  var $form = $('form#test-form'),
    url = 'https://script.google.com/macros/s/AKfycbyd4-3dL6s978s6GeX6hgUX810_qPxUPT6aRuxmJ9ErzdajPlM/exec'

$('#submit-form').on('click', function(e) {
  e.preventDefault();
  var jqxhr = $.ajax({
    url: url,
    method: "GET",
    dataType: "json",
    data: $form.serializeObject()
  });
 $('.clearclass').val("");
$('#cont').show();
 $("html, body").animate({ scrollTop: 0 }, "slow");
})

$('#StageSelect').on('change', function(e){
        var source = $(this),
            val = $.trim(source.val()),
            target = $('#PackageSelect');
      $(target).empty();
        if(typeof(_data[val]) != "undefined"){
            var options = (typeof(_data[val]) != "undefined") ? _data[val] : {};
       $('<option>-</option>').appendTo(target);
            $.each( options , function(value, index) {
                    $('<option value="' + value + '">' + index + '</option>').appendTo(target);
            });
        }
});

$('#StageSelect').on('change', function() {
	console.log()
    profilenumber = $('#StageSelect').find('option:selected').data('level') + "." + $('#PackageSelect').val() + "." + $('#ProfileSelect').find('option:selected').data('level');
    $('#profileinput').val(profilenumber);
    console.log(profilenumber);
  }).trigger('change');

$('#PackageSelect').on('change', function() {
    profilenumber = $('#StageSelect').find('option:selected').data('level') + "." + $('#PackageSelect').val() + "." + $('#ProfileSelect').find('option:selected').data('level');
    $('#profileinput').val(profilenumber);
    console.log(profilenumber);
  }).trigger('change');

$('#ProfileSelect').on('change', function() {
    profilenumber = $('#StageSelect').find('option:selected').data('level') + "." + $('#PackageSelect').val() + "." + $('#ProfileSelect').find('option:selected').data('level');
    $('#profileinput').val(profilenumber);
    console.log(profilenumber);
  }).trigger('change');

</script>

</body>
</html>
