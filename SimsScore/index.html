<script type="text/javascript">

$(window).on('load', function() {
	let pswd = prompt("Enter Password:");
	  if (pswd == "abc") {
	    $("body").fadeIn("fast");
	  }
	
	$('#layer').css('height', $('#main_container').outerHeight() );
});


$.fn.serializeObject = function() {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        console.log(o);
        return o;
    };

  var $form = $('form#test-form'),
    url = 'https://script.google.com/macros/s/AKfycbyd4-3dL6s978s6GeX6hgUX810_qPxUPT6aRuxmJ9ErzdajPlM/exec'

$('#submit-form').on('click', function(e) {

	 	$( "#layer" ).fadeIn( "fast", function() {
    		$("html, body").animate({ scrollTop: 0 }, "fast");
  		});
	  e.preventDefault();
	  var jqxhr = $.ajax({
	    url: url,
	    method: "GET",
	    dataType: "json",
	    data: $form.serializeObject(),
	    success: function(){
	    	$('#layer').fadeOut("fast");
	    	$('.clearclass').val("");
	    }
	  });
	 
 
})

$('#StageSelect').on('change', function(e){
        var source = $(this),
            val = $.trim(source.val()),
            target = $('#PackageSelect');
      $(target).empty();
        if(typeof(_data[val]) != "undefined"){
            var options = (typeof(_data[val]) != "undefined") ? _data[val] : {};
       $('<option>-</option>').appendTo(target);
            $.each( options , function(value, index) {
                    $('<option value="' + value + '">' + index + '</option>').appendTo(target);
            });
        }
});

$('#StageSelect').on('change', function() {
	console.log()
    profilenumber = $('#StageSelect').find('option:selected').data('level') + "." + $('#PackageSelect').val() + "." + $('#ProfileSelect').find('option:selected').data('level');
    $('#profileinput').val(profilenumber);

  }).trigger('change');

$('#PackageSelect').on('change', function() {
