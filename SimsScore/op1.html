<script type="text/javascript">

$(window).on('load', function() {
	let pswd = prompt("Enter Password:");
	  if (pswd == "abc") {
	    $("body").fadeIn("fast");
	  }
	
	$('#layer').css('height', $('#main_container').outerHeight() );
	$.ajax({
	  type: "POST",
	  url: 'https://script.google.com/macros/s/AKfycbzN-J_tEO4K6CE0EBIVqytGOsXeoxt05pLm4qI7C1b09v4z5IJbg0Iz4Aa9D5lR-5Aipg/exec',
	  //data: data,
	  success: function(a){
	  	console.log(a);
	  	var raw = a.split('|');
	  	var nameArr = raw.filter(function(e) { return e !== 'TEMPLATE' })
		console.log(nameArr);
		for (var i = 0; i<nameArr.length; i++){
		    var opt = document.createElement('option');
		    opt.value = nameArr[i];
		    opt.innerHTML = nameArr[i];
		    document.getElementsByName("Person")[0].appendChild(opt);
		}
	  }
	});
});


$.fn.serializeObject = function() {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        console.log(o);
        return o;
    };

  var $form = $('form#test-form'),
    url = 'https://script.google.com/macros/s/AKfycbzN-J_tEO4K6CE0EBIVqytGOsXeoxt05pLm4qI7C1b09v4z5IJbg0Iz4Aa9D5lR-5Aipg/exec'

$('#submit-form').on('click', function(e) {

		e.preventDefault();
	 	
	 	//Check values are correct
	 	console.log($('input[name="IV"]').val());
	 	if ($('input[name="IV"]').val() > 1){
	 		alert("Please verify results for IV");
	 		$('input[name="IV"]').css("color","red");

	 	} else if ($('input[name="V"]').val() > 1){
	 		alert("Please verify results for V");
	 		$('input[name="V"]').css("color","red");
	 	} else if ($('input[name="I"]').val() > 8){
	 		alert("Please verify results for I");
	 		$('input[name="I"]').css("color","red");
	 	}
	 	else {
	 		$( "#layer" ).fadeIn("fast");
	 		$("html, body").animate({ scrollTop: 0 }, "fast");
	 		var jqxhr = $.ajax({
		    url: url,
		    method: "GET",
		    dataType: "json",
		    data: $form.serializeObject(),
		    success: function(r){
		    	console.log(r);
		    	$('#layer').fadeOut("fast");
		    	$('.clearclass').val("");
		    }
		  });
	 	}
	  
});

$('#StageSelect').on('change', function(e){
        var source = $(this),
            val = $.trim(source.val()),
            target = $('#PackageSelect');
      $(target).empty();
        if(typeof(_data[val]) != "undefined"){
            var options = (typeof(_data[val]) != "undefined") ? _data[val] : {};
       $('<option>-</option>').appendTo(target);
            $.each( options , function(value, index) {
                    $('<option value="' + value + '">' + index + '</option>').appendTo(target);
            });
        }
});

$('#StageSelect').on('change', function() {
	console.log()
    profilenumber = $('#StageSelect').find('option:selected').data('level') + "." + $('#PackageSelect').val();
    $('#profileinput').val(profilenumber);
    console.log(profilenumber);
  }).trigger('change');

$('#PackageSelect').on('change', function() {
    profilenumber = $('#StageSelect').find('option:selected').data('level') + "." + $('#PackageSelect').val();
    $('#profileinput').val(profilenumber);
    console.log(profilenumber);
  }).trigger('change');

</script>
